[package]
authors = ["Armin Ronacher <armin.ronacher@active-4.com>"]
build = "build.rs"
name = "sentry-cli"
version = "1.50.0"
edition = "2018"

[dependencies]
anylog = "0.4.0"
app_dirs = "1.2.1"
backoff = "0.1.5"
backtrace = "0.3.33"
brotli2 = "0.3.2"
chardet = "0.2.4"
chrono = { version = "0.4.7", features = ["serde"] }
clap = { version = "2.33.0", default-features = false, features = ["suggestions", "wrap_help"] }
console = "0.7.7"
curl = { version = "0.4.25", features = ["static-curl", "static-ssl"] }
dirs = "1.0.5"
dotenv = "0.14.1"
elementtree = "0.5.0"
encoding = "0.2.33"
failure = "0.1.5"
failure_derive = "0.1.5"
flate2 = { version = "1.0.9", default-features = false, features = ["rust_backend"] }
git2 = { version = "0.8.0", default-features = false }
glob = "0.3.0"
hostname = "0.1.5"
if_chain = "1.0.0"
ignore = "0.4.8"
indicatif = "0.11.0"
itertools = "0.8.0"
java-properties = "1.2.0"
lazy_static = "1.3.0"
libc = "0.2.60"
log = { version = "0.4.8", features = ["std"] }
might-be-minified = "0.3.0"
open = "1.3.1"
parking_lot = "0.9.0"
plist = "0.4.1"
prettytable-rs = "0.8.0"
rayon = "1.1.0"
regex = "1.2.0"
runas = "0.2.1"
rust-ini = "0.13.0"
sentry = { version = "0.16.0", default-features = false, features = ["with_client_implementation", "with_curl_transport", "with_panic", "with_failure", "with_log", "with_device_info", "with_rust_info", "with_debug_to_log"] }
serde = { version = "1.0.98", features = ["derive"] }
serde_derive = "1.0.98"
serde_json = "1.0.40"
sha1 = { version = "0.6.0", features = ["serde"] }
sourcemap = { version = "5.0.0", features = ["ram_bundle"] }
symbolic = { git = "https://github.com/getsentry/symbolic", rev = "5c8de65b2d4eb3095f2aa0380b35aaed3a9e34ef", features = ["debuginfo-serde", "proguard"] }
url = "1.7.2"
username = "0.2.0"
uuid = { version = "0.7.4", features = ["v4", "serde"] }
walkdir = "2.2.9"
which = "2.0.1"
zip = "0.5.2"
r2d2 = "0.8.5"

[features]
default = ["with_crash_reporting"]
managed = []
with_crash_reporting = []

[target]

[target."cfg(target_os = \"macos\")"]

[target."cfg(target_os = \"macos\")".dependencies]
mac-process-info = "0.2.0"
osascript = "0.3.0"
unix-daemonize = "0.1.2"

[target."cfg(unix)"]

[target."cfg(unix)".dependencies]
openssl-probe = "0.1.2"
uname = "0.1.1"
signal-hook = "0.1.7"
crossbeam-channel = "0.3.8"

[profile.release]
opt-level = 3
panic = "abort"
