[package]
authors = ["Armin Ronacher <armin.ronacher@active-4.com>"]
build = "build.rs"
name = "sentry-cli"
version = "1.37.0"

[dependencies]
anylog = "0.2.1"
app_dirs = "1.2.1"
backtrace = "0.3.9"
brotli2 = "0.3.2"
chardet = "0.2.4"
chrono = { version = "0.4.6", features = ["serde"] }
clap = { version = "2.32.0", default-features = false, features = ["suggestions", "wrap_help"] }
console = "0.7.1"
curl = "0.4.19"
dirs = "1.0.4"
dotenv = "0.13.0"
elementtree = "0.5.0"
encoding = "0.2.33"
failure = "0.1.3"
failure_derive = "0.1.3"
flate2 = { version = "1.0.6", default-features = false, features = ["rust_backend"] }
git2 = { version = "0.7.5", default-features = false }
glob = "0.2.11"
hostname = "0.1.5"
if_chain = "0.1.3"
ignore = "0.4.4"
indicatif = "0.10.3"
itertools = "0.7.11"
java-properties = "1.1.1"
lazy_static = "1.2.0"
libc = "0.2.44"
log = { version = "0.4.6", features = ["std"] }
might-be-minified = "0.2.1"
open = "1.2.2"
parking_lot = "0.7.0"
plist = "0.3.0"
prettytable-rs = "0.8.0"
rayon = "1.0.3"
regex = "1.1.0"
runas = "0.1.4"
rust-ini = "0.13.0"
sentry = { version = "0.12.0", default-features = false, features = ["with_client_implementation", "with_panic", "with_failure", "with_log", "with_device_info", "with_rust_info", "with_debug_to_log"] }
serde = "1.0.80"
serde_derive = "1.0.80"
serde_json = "1.0.33"
sha1 = { version = "0.6.0", features = ["serde"] }
sourcemap = "2.2.1"
symbolic = { version = "5.7.2", features = ["debuginfo", "proguard", "with_serde", "with_serde_debuginfo"] }
url = "1.7.2"
username = "0.2.0"
uuid = { version = "0.7.1", features = ["v4", "serde"] }
walkdir = "2.2.7"
which = "2.0.1"
zip = "0.5.0"

[features]
default = ["with_crash_reporting"]
managed = []
with_crash_reporting = []

[target]

[target."cfg(target_os = \"macos\")"]

[target."cfg(target_os = \"macos\")".dependencies]
mac-process-info = "0.1.0"
osascript = "0.3.0"
unix-daemonize = "0.1.2"

[target."cfg(unix)"]

[target."cfg(unix)".dependencies]
chan = "0.1.23"
chan-signal = "0.3.2"
openssl-probe = "0.1.2"
uname = "0.1.1"
