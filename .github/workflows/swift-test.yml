name: Test Swift

on:
  workflow_call:
    outputs:
      matrix-result:
        description: 'Job result'
        value: ${{ jobs.run-tests.result }}

jobs:
  run-tests:
    name: Run tests
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # 6.0.1
      - name: Run tests
        working-directory: apple-catalog-parsing/native/swift/AssetCatalogParser
        run: swift test
