name: Test Swift

on:
  workflow_call:
    outputs:
      matrix-result:
        description: 'Job result'
        value: ${{ jobs.run-tests.result }}

jobs:
  run-tests:
    name: Run tests
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # 5.0.1
      - name: Run tests
        working-directory: apple-catalog-parsing/native/swift/AssetCatalogParser
        run: swift test
