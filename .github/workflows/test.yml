name: Test

on:
  workflow_call:
    outputs:
      matrix-result:
        description: 'Matrix job result'
        value: ${{ jobs.test.result }}

env:
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - x86_64-pc-windows-msvc
          - aarch64-apple-darwin
        feature-args: ['', '-Funstable-mobile-app']
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-24.04
            display-os: Linux
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            display-os: Windows
          - target: aarch64-apple-darwin
            os: macos-14
            display-os: macOS
          - feature-args: ''
            feature-suffix: ''
          - feature-args: '-Funstable-mobile-app'
            feature-suffix: ' (-Funstable-mobile-app)'

    name: ${{ matrix.display-os }}${{ matrix.feature-suffix }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2

      - name: Add Target
        run: rustup target add ${{ matrix.target }}

      - name: Install musl-gcc (Linux only)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache Dependencies
        uses: swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # 2.8.0

      - name: Run Cargo Tests
        run: cargo test --workspace --target ${{ matrix.target }} ${{ matrix.feature-args }}

  cross-platform-test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14]
        feature-args: ['', '-Funstable-mobile-app']
        include:
          - feature-args: ''
            feature-suffix: ''
          - feature-args: '-Funstable-mobile-app'
            feature-suffix: ' (-Funstable-mobile-app)'

    name: Build on macOS 14 ${{ matrix.feature-suffix }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2

      - name: Cache Dependencies
        uses: swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # 2.8.0

      - name: Add Target
        run: rustup target add x86_64-apple-darwin

      - name: Build on macOS 14
        run: cargo build --release --workspace ${{ matrix.feature-args }} --target=x86_64-apple-darwin

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # 4.6.2
        with:
          name: sentry-cli-macos14-build${{ matrix.feature-suffix }}
          path: target/x86_64-apple-darwin/release/sentry-cli
          retention-days: 1

  cross-platform-test-runner:
    needs: cross-platform-test
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13-xlarge]
        feature-args: ['', '-Funstable-mobile-app']
        include:
          - feature-args: ''
            feature-suffix: ''
          - feature-args: '-Funstable-mobile-app'
            feature-suffix: ' (-Funstable-mobile-app)'

    name: Run macOS 13 ${{ matrix.feature-suffix }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2

      - name: Download Build Artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # 4.3.0
        with:
          name: sentry-cli-macos14-build${{ matrix.feature-suffix }}
          path: ./bin

      - name: Make Binary Executable
        run: chmod +x ./bin/sentry-cli

      - name: Test Binary Compatibility
        run: |
          # Ensure the cli runs
          ./bin/sentry-cli --help