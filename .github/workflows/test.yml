name: Test

on:
  workflow_call:
    outputs:
      matrix-result:
        description: 'Matrix job result'
        value: ${{ jobs.test.result }}

env:
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - x86_64-pc-windows-msvc
          - aarch64-apple-darwin
          - x86_64-apple-darwin
        feature-args: ['', '-Funstable-mobile-app']
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-24.04
            display-os: Linux
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            display-os: Windows
          - target: aarch64-apple-darwin
            os: macos-14
            display-os: macOS – aarch64
          - target: x86_64-apple-darwin
            os: macos-14
            display-os: macOS – x86_64
          - feature-args: ''
            feature-suffix: ''
          - feature-args: '-Funstable-mobile-app'
            feature-suffix: ' (-Funstable-mobile-app)'

    name: ${{ matrix.display-os }}${{ matrix.feature-suffix }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2

      - name: Setup Rust Toolchain
        run: |
          rustup set profile minimal
          rustup target add ${{ matrix.target }}

      - name: Install musl-gcc (Linux only)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache Dependencies
        uses: swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # 2.8.0

      - name: Run Cargo Tests
        run: cargo test --workspace --target ${{ matrix.target }} ${{ matrix.feature-args }}
