name: Release GHCR Latest Image

on:
  release:
    types: [released]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-ghcr-latest-tag:
    runs-on: ubuntu-24.04
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # 3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag latest version
        run: |
          docker buildx imagetools create \
            -t ghcr.io/getsentry/sentry-cli:latest \
            ghcr.io/getsentry/sentry-cli:${{ github.sha }}
